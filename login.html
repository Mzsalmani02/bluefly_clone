<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
  <div class="container">
    <h1>LOGIN</h1>
    <form>
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required>

      <label for="password">PASSWORD</label>
      <div class="password-field">
        <input type="password" id="password" name="password" required>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit">SIGN IN</button>
      <button type="submit"><a href="signup.html">CREATE</a></button>

    </form>
  </div>
</body>
<script>
  const signinForm = document.querySelector("#signin form");
const signinHeading = document.querySelector("#signin h1");

signinForm.addEventListener("submit", function (event) {
 event.preventDefault();

 const emailInput = this.elements.email;
 const passwordInput = this.elements.password;

 let accounts = JSON.parse(localStorage.getItem("account-data")) || [];

 let matchedAccount = accounts.find(
   (account) =>
     account.email === emailInput.value && account.password === passwordInput.value
 );

 if(matchedAccount){
   signinHeading.textContent = "Sign in Successful";
 }else{
   signinHeading.textContent = "Wrong Credentials";
 }

 emailInput.value = "";
 passwordInput.value = "";
});
 </script>
</html>
