    display();

    function display(){
        womensData.map(function(ele){
            var div = document.createElement("div")
            var image = document.createElement("img")
            image.setAttribute("src", ele.image_url)
            image.setAttribute("alt", ele.name)

            var h5 = document.createElement("h5")
            h5.textContent = ele.name
        
            var priceBox = document.createElement("div")
                var price = document.createElement("p")
                price.textContent = "₹"+ ele.price

                var MRP = document.createElement("p")
                MRP.textContent = "₹"+ ele.strikedoffprice
            priceBox.setAttribute("class", "priceBox");
            MRP.setAttribute("class", "MRP")
            priceBox.append(price, MRP)


            var cartbtn = document.createElement("button")
            cartbtn.textContent = "Add to Cart"
            cartbtn.addEventListener("click", function(){
              addtocart(ele)
            });

            div.append(image,h5,priceBox,cartbtn)
            div.setAttribute("Id","cards")

            document.querySelector("#data").append(div)
        });
    }

    var cartArr = JSON.parse(localStorage.getItem("cart")) || []
    function addtocart(ele){
      cartArr.push(ele)
           localStorage.setItem("cart", JSON.stringify(cartArr));
    }
